<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <style>
        button{
            padding: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        span{
            font-size: 1.5rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>

    <!--Greet act-->
    <button class="greet">Greet</button>
    <span class="answer"></span><br><br>

    <!--Add numbers-->
    <button class="num">Solve</button>
    <span class="number"></span><br><br>

    <!--odd or even function-->
    <button class="even">Odd or Even</button>
    <span class="evenOrOdd"></span>

    <!--factorial-->
    <button class="factor">Odd or Even</button>
    <span class="factorial"></span>




    <script src="script.js"></script>
</body>
</html>
